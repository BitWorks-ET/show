<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <meta http-equiv="refresh" content="0; url=/show/" />
    <script>
      const path = window.location.pathname.replace(/^\/[^\/]+\//, "/show/");
      location.replace(path);
    </script>

  </head>
  <body>
    <p>Seite nicht gefunden. Weiterleitung zur App... <a href="/show/">Klick hier</a></p>
  </body>
</html>
